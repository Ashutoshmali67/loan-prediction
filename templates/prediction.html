<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Prediction</title>
</head>

<body>


    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">

                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction Project</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill the form to check weather the loan approved or not</p>
            </div>
            <div>

                <br><br>
                <h2><b>{{prediction_text}}</b></h2>

            </div>

            <a class="btn btn-primary" href="./" role="button">Back</a>
            <form action='/predict' method='POST'>
                <div class="flex flex-wrap">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Gender</label>
                        <select class="form-select" id="Gender" name="Gender" aria-label="Default select example">
                        <option selected>-- select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">married</label>
                        <select class="form-select" id="married" name="married" aria-label="Default select example">
                        <option selected>-- select married status --</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Dependents</label>
                        <select class="form-select" id="Dependents" name="Dependents" aria-label="Default select example">
                        <option selected>-- select Dependents --</option>
                        <option value="0"> 0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>

                     </select>

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Education</label>
                        <select class="form-select" id="Education" name="Education" aria-label="Default select example">
                        <option selected>-- select education --</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                      </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Self_Employed</label>
                        <select class="form-select" id="Self_Employed" name="Self_Employed" aria-label="Default select example">
                        <option selected>-- select Self_Employed --</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                      </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Property_Area</label>
                        <select class="form-select" id="Property_Area" name="Property_Area" aria-label="Default select example">
                        <option selected>-- select Property_Area --</option>
                         <option value="Semiurban">Semiurban</option>
                         <option value="Urban">Urban</option>
                         <option value="Rural">Rural</option>
                        </select>



                    </div>
                    <button type="submit" class="btn btn-primary">predict</button>
            </form>


            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
